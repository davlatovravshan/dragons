<section id="breeding">

    <div class="wrapper">

        <div class="breeding__wrapper">

            <h2 class="breeding__title section-title">Breeding Dynamics</h2>

            <img src="img/breeding/bg.png" alt="Breeding bg" class="breeding__bg">

            <div class="breeding__blocks">

                <div class="block-one with-image">
                    <p>Dragon's <br> DEN</p>
                </div>
                <div class="block-connect">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="block-two">
                    <div class="block-two__card">
                        <img src="img/breeding/dad.png" alt="Dad dragon" class="block-two__img"/>
                        <p>1 Dragon</p>
                    </div>
                    <div class="block-two__card">
                        <img src="img/breeding/mom.png" alt="Mom dragon" class="block-two__img"/>
                        <p>2 Dragon</p>
                    </div>
                </div>
                <div class="block-connect">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="block-one">
                    <p>Breeding <br> Engine</p>
                </div>
                <div class="block-connect">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="block-two">
                    <div class="block-two__card">
                        <img src="img/breeding/egg.png" alt="Mom dragon" class="block-two__img"/>
                        <p>1 Egg</p>
                    </div>
                    <div class="block-two__card">
                        <img src="img/breeding/baby.png" alt="Mom dragon" class="block-two__img"/>
                        <p>1 Baby</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>
